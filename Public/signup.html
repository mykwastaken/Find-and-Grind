<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find&Grind</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Register</span></div>
        <form id="signupForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" required>
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" required>
          </div>

          

          <div class="row">
            <i class="fa-thin fa-scale-balanced" style="color: #ffffff;"></i>
            <input type="text" placeholder="Peso" id="weight" required>
          </div>

          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Altura" id="height" required>
          </div>

          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Idade" id="age" required>
          </div>

          <div class="row button">
            <input type="submit" value="Register">
          </div>

          <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
          <div class="signup-link">Return to <a href="index.html">Home</a></div>
        </form>
      </div>
    </div>

    <script src="javascript/signup.js"></script>
  </body>
</html>
