<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find&Grind</title>
  <link rel="stylesheet" href="stylesheets/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="javascript/login.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Login</span></div>
      <form id="form-login">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" id="username" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        <div class="pass"><a href="recuperarsenha.html">Forgot password?</a></div>
        <div class="row button">
          <input id="login-button" type="submit" value="Login" >
        </div>
        <div class="signup-link">Not a member? <a href="signup.html">Sign-Up now</a></div>
        <div class="signup-link">Return to <a href="index.html">Home</a></div>
      </form>
    </div>
  </div>
</body>

</html>
